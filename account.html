<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة تحت الإنشاء</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نعتذر عن الإزعاج</h1>
        <p>هذه الصفحة لا تزال قيد العمل لتقديم أفضل تجربة لك. نشكرك على تفهمك ونتطلع لأن تكون جاهزة قريبًا جدًا. ترقب المزيد من التحسينات قريبًا!</p>
    </div>
</body>
</html>
