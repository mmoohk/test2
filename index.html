<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>niche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @font-face {
      font-family: 'VEXA';
      src: url('alfont_com_VEXA-.ttf') format('truetype');
      font-weight: 450;
      font-style: normal;
    }

    body {
      direction: rtl;
      text-align: right;
      font-family: 'VEXA', serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background: url('k.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .header-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }

    .shop-button {
      font-size: 15px;
      font-weight: bold;
      background-color: rgba(80, 80, 80, 0.63);
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: calc(80vh - 150px);
    }

    .navbar {
      background-color: #222222;
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .navbar-brand img {
      height: 100px;
      width: auto;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 450;
      padding: 5px;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff6f61 !important;
      text-decoration: underline;
    }

    .nav-item {
      display: flex;
      align-items: center;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #ff0000;
      color: #ffffff;
      border-radius: 50%;
      padding: 2px 4px;
      font-size: 10px;
    }

    footer {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 20px 0;
      text-align: center;
    }

    .payment-methods img {
      height: 50px;
      margin: 0 5px;
    }

    @media (max-width: 576px) {
      header {
        height: 60vh;
        padding: 50px 0;
      }

      .shop-button {
        font-size: 16px;
        padding: 8px 16px;
        margin-top: calc(60vh - 130px);
      }

      .navbar {
        flex-wrap: wrap;
        padding: 5px 0;
      }

      .nav-item {
        flex: 1 1 100%;
        text-align: center;
      }

      .navbar-brand {
        position: static;
        transform: none;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  
<nav class="navbar navbar-expand-lg">
    <div class="container position-relative d-flex justify-content-between flex-wrap">
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item"><a class="nav-link" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="mailto:example@example.com"><i class="fas fa-envelope"></i></a></li>
        </ul>
        <a class="navbar-brand mx-auto" href="index.html">
            <img src="qwpp.png" alt="شعار niche" style="height: 100px; width: auto;">
        </a>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item"><a class="nav-link" href="account.html"><i class="fas fa-user"></i></a></li>
        </ul>
    </div>
</nav>

  <header>
    <div class="header-overlay"></div>
    <div class="header-content">
      <button class="shop-button" onclick="window.location.href='sections.html'">تسوق الآن</button>
    </div>
  </header>
  
<footer class="py-5" style="background-color: #ffffff;">
    <div class="container">
        <p class="m-0 text-center" style="color: #000000;">حقوق النشر &copy; niche 2024</p>
        <div class="payment-methods d-flex justify-content-end">
            <img src="op.png" alt="Payment Method 1">
            <img src="uui.png" alt="Payment Method 2">
            <img src="pyl.png" alt="Payment Method 3">
        </div>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
